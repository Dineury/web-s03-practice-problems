  <h1>Working With a Variable Number of Arguments</h1>

  <script>
    /*
    INTRODUCTION: For the following practice problems, the focus is on variadic functions. In computer programming, a variadic function is a function of indefinite arity, i.e., one which accepts a variable number of arguments.
    Javascript provides support for variadic functions using the arguments object and the spread operator.
    */

    /*
    PROBLEM 1: Create a function "argCount" that receives any number of arguments and logs the number of arguments passed.
    e.g argCount('cat', 1, 4)   // 3
    */
    const argCount = function(){
      console.log(arguments.length)
    }
    argCount('number', 'infinite', 1)
    /*

    eg. tagRace('Tobi', 'Josh', 'Samantha', 'Marie')  returns 'Marie'
    */

      return console.log(tagArg[3])
    }
    tagRace('Tobi', 'Josh', 'Samantha', 'Marie')
    /*
    PROBLEM 3: Create a function "logData" that accepts a variable number of string arguments, joins them together and prints them out as a single string.
    e.g logData('hello', 'how', 'are', 'you?')  // hello how are you?
    FUN FACT: console.log() is implemented in a similar manner, try `console.log('hello', 'how', 'are', 'you?')`
    */
    const logData = function(){
      let dataToBeLog = [...arguments]
      console.log(dataToBeLog.join(' '))
    }
    logData('hello', 'how', 'are', 'you?')

    e.g prefixer(un, 'opposed', 'ashamed') returns ['unopposed', 'unashamed']
    */
      const prefixer = function(prefix, ...arg){
        let emptyArr = []
        for(let idx = 0; idx < arg.lenght; idx++){
          emptyArr.push(prefix + arg[idx])
          
        }
        return emptyArr
      }
