<!DOCTYPE html>
<html>

<body>
  <h1>Using Map</h1>

  <script>
    numbers = [20, 40, 60, 80, 100]
    /*
    PROBLEM 1: Create a new array with the .map array method using the numbers array that has double the value of each number and log the results in the console.
    */
    const doubledNums = numbers.map((num) => num * 2)

    console.log('double numbers', doubledNums)

    /*
    PROBLEM 2: Create a new array with the .map array method using the numbers array with the value of each number divided in half 
    and log the results in the console.
    */
    const dividedNums = numbers.map((dividedNum) =>  dividedNum / 2)

    console.log('divided array', dividedNums)

    /*
   PROBLEM 3: Create a new array with the .map array method using the strings array with only the first character 
   in each string and log the results in the console.
   */
    const strings = ['apple', 'chocolate', 'cherry', 'pecan']
    
    const firstChar = strings.map((char) => char[0])

    console.log('First char',firstChar)
    /*
    PROBLEM 4: Create a new array with the .map array method using the strings array with only the last character in each string 
    and log the results in the console.
    */
    const lastChar = strings.map((char) => char[char.length -1])

    console.log('Last character', lastChar)

    in the strings array but something is wrong.  Uncomment and fix the bug. Check the results in the console.
    */
    const pieArray = strings.map((string) => {
    return  string + ' pie'
    })
    console.log(pieArray)
  </script>

</body>

</html>
